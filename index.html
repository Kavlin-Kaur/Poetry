<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poetry by Kavlin Kaur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-container">
    <!-- Decorative elements -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">Kavlin Kaur</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Poems</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="container text-center">
          <h1>Poetry by Kavlin Kaur</h1>
          <p class="subtitle">A collection of thoughts, emotions, and reflections</p>
          <div class="divider">
            <span class="divider-line"></span>
            <span class="divider-icon"><i class="bi bi-flower3"></i></span>
            <span class="divider-line"></span>
          </div>
        </div>
      </section>

      <section class="poems-section">
        <div class="container">
          <div class="row" id="poem-list">
            <!-- Poems will be loaded here via JavaScript -->
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container text-center">
        <div class="divider mb-4">
          <span class="divider-line"></span>
          <span class="divider-icon"><i class="bi bi-flower3"></i></span>
          <span class="divider-line"></span>
        </div>
        <p>&copy; <span id="current-year"></span> Poetry by Kavlin Kaur</p>
        <div class="social-links">
          <a href="https://www.instagram.com/k_kavlin" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
          <a href="https://github.com/Kavlin-Kaur/Kavlin-Kaur" target="_blank" rel="noopener noreferrer" aria-label="GitHub"><i class="bi bi-github"></i></a>
          <a href="https://www.linkedin.com/in/kavlin-kaur/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="poems.js"></script>
  <script>
    // Set current year
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Load poems
    document.addEventListener('DOMContentLoaded', function() {
      const poemListElement = document.getElementById('poem-list');
      
      poems.forEach((poem, index) => {
        const firstLine = poem.content.split('\n')[0];
        const previewText = firstLine.length > 60 ? firstLine.substring(0, 60) + '...' : firstLine + '...';
        
        // Create column with appropriate responsive classes
        const colDiv = document.createElement('div');
        colDiv.className = 'col-12 col-md-6 col-lg-4 mb-4';
        
        // Create poem card with animation delay based on index
        const poemCard = document.createElement('div');
        poemCard.className = 'poem-card';
        poemCard.style.animationDelay = `${index * 0.1}s`;
        
        poemCard.innerHTML = `
          <div class="poem-card-inner">
            <h2>${poem.title}</h2>
            <p class="poem-preview">${previewText}</p>
            <a href="poem.html?slug=${poem.slug}" class="read-more">
              Read poem <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        `;
        
        colDiv.appendChild(poemCard);
        poemListElement.appendChild(colDiv);
      });
    });
  </script>
</body>
</html>
